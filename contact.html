<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>LA DESIGN</title>
</head>

<body data-barba="wrapper">
    <div class="loading-container">
        <div class="loading-screen">
            <img src="img/logo-red.png" alt=" logo " class="loading-screen__logo ">
        </div>
    </div>


    <nav class="nav-bar" id="nav-bar">
        <img src="img/logo-red.png" alt=" logo " class="nav-bar__logo ">
        <i class="fa fa-caret-left nav-bar__current-arrow" id="navCurrentArrow"></i>
        <ul class="nav-bar__ul ">
            <li class="nav-bar__ul__nav-link " id="home-link"><a class="nav-bar__ul__nav-link__a" href="/index.html">Home</a></li>
            <li class="nav-bar__ul__nav-link " id="about-link"><a class="nav-bar__ul__nav-link__a" href="/about.html ">About</a></li>
            <li class="nav-bar__ul__nav-link " id="portfolio-link"><a class="nav-bar__ul__nav-link__a" href="/portfolio.html">Portfolio</a></li>
            <li class="nav-bar__ul__nav-link " id="contact-link"><a class="nav-bar__ul__nav-link__a" href="/contact.html">Contact</a></li>
        </ul>
    </nav>

    <nav class="mobile-nav-bar hide-menu " id="mobile-nav-bar">
        <img src="img/logo-red.png " alt="logo " class="mobile-nav-bar__logo">
        <ul class="mobile-nav-bar__ul ">
            <li class="mobile-nav-bar__ul__nav-link " id="home-link ">
                <a class="mobile-nav-bar__ul__nav-link__a " href="/index.html ">Home</a>
            </li>
            <li class="mobile-nav-bar__ul__nav-link " id="about-link ">
                <a class="mobile-nav-bar__ul__nav-link__a " href="/about.html ">About</a>
            </li>
            <li class="mobile-nav-bar__ul__nav-link " id="portfolio-link ">
                <a class="mobile-nav-bar__ul__nav-link__a " href="/portfolio.html">Portfolio</a>
            </li>
            <li class="mobile-nav-bar__ul__nav-link " id="contact-link ">
                <a class="mobile-nav-bar__ul__nav-link__a " href="/contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="mobile-nav-toggle">
        <i class="fa fa-bars mobile-nav-toggle__burger-toggle" id="mobileBurgerIcon"></i>
        <i class="fa fa-times mobile-nav-toggle__close-toggle hide-icon" id="mobileCloseIcon"></i>
    </div>
    <main data-barba="container" data-barba-namespace="contact">
        <section class="child contact-section" id="contactSection">
            <div class="contact-section__mobile-title-tab-background"></div>
            <h1 class="contact-section__header" id="changeText">Contact</h1>
            <h2 class="contact-section__sub-header" id="changeText">Let's start a new project together.</h2>
            <form action="https://usebasin.com/f/36347172ede6" method="post" id="contactForm" class="contact-section__form">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="name" placeholder="Joe Bloggs" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" name="email" placeholder="hello@me.com" required>

                <label for="Subject">Subject</label>
                <input type="text" id="Subject" name="subject" placeholder="I have a great idea!" required>

                <label for="Message">Message</label>
                <textarea type="text" id="Message" name="message" placeholder="Talk to us!" required></textarea>
                <div class="button-wrapper">
                    <button class="contact-section__submit-btn disable-button" type="submit" value="submit" id="submitButton" required><i class="fas fa-paper-plane fa-2x"></i></button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="/node_modules/waypoints/lib/noframework.waypoints.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
